<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="keywords"
      content="seo, google, web design, website agency can make your dreams come true, atlanta, content creator, how to make a website, learn to code"
    />
    <meta name="description" content="Hi, my name is..." />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta name="robots" content="index, follow" />

    <link rel="icon" type="image/png" href="favicon.jpg" />

    <!-- Font Awesome link to display icons -->
    <script
      defer
      src="https://kit.fontawesome.com/1bc66e7872.js"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
    <script src="meetMe.js"></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Meet Dr. Young, DAOM & Med-ucational Software Developer</title>
  </head>
  <body>
    <!-- Analytics -->
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-ZYQ7HEMXDT"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-ZYQ7HEMXDT");
    </script>
    <!-- Analytics END -->

    <!-- Page Container Begins -->
    <div class="page-container">
      <!-- Header Begins -->
      <header class="header">
        <div class="logo">
          <img src="img/cy-logo.png" alt="Your Logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
          </ul>
          <div class="menu-toggle" onclick="toggleMenu()">
            <i class="fas fa-chevron-down"></i>
          </div>
          <button onclick="toggleTheme()" id="theme-toggle">
            <i class="fas fa-sun"></i>
          </button>
        </nav>
      </header>
      <!-- HEADER ENDS -->

      <!-- MAIN BODY BEGINS -->

      <!-- Intro Section with brief CTA Begins -->
      <section class="intro">
        <section class="welcome-banner">
          <div class="video-container">
            <video id="backgroundVideo" loop muted playsinline>
              <source src="vid/website-vid.mp4" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
          </div>
          <div id="videoControls" class="video-controls">
            <div
              class="play-button"
              id="playButton"
              onclick="toggleVideo()"
              tabindex="0"
              aria-label="Play Video"
            >
              <i class="fas fa-play"></i>
            </div>
          </div>

          <div class="content">
            <h1>
              Welcome to my Website <i class="fa-solid fa-heart-pulse"></i>
            </h1>
            <p>Support the movement?...</p>
            <form id="ctaForm">
              <!-- Your form elements go here -->
              <button type="submit">Yes!</button>
            </form>
          </div>
        </section>
      </section>
      <!-- Intro/CTA Section ENDS -->

      <!-- Meet Me Section Begins -->
      <section class="meet-me">
        <h2>Integrative Medicine x Deep Tech</h2>
        <div class="verified-container">
          <div class="diploma-section">
            <div class-="diploma-wrapper">
              <img src="img/cy-diploma.jpg" alt="Diploma" />
            </div>
            <div class="caption">Doctoral Degree from FBU, 2018</div>
          </div>

          <div class="certificate-section">
            <div class="arrow left" tabindex="0">
              <i class="fa-solid fa-caret-left"></i>
            </div>
            <div class="cert-container-wrapper">
              <!-- HTML structure for certificates container -->
              <div
                class="certificate-container"
                id="certificateContainer"
              ></div>
            </div>
            <div class="arrow right" tabindex="0">
              <i class="fa-solid fa-caret-right"></i>
            </div>
          </div>
        </div>
        <div class="certs-caption-wrapper">
          <div class="certs-caption">
            Open Classrooms certificates acquired <br />
            during Web Developer training, 01/22 to 12/23
          </div>
        </div>
      </section>
      <!-- Meet Me Section ENDS -->

      <!-- Lightbox Modal -->

      <!-- Overlay to capture clicks outside of modal and close it if clicked-->

      <div id="overlay"></div>

      <!-- Diploma Modal -->
      <div id="diplomaModal" class="modal">
        <span class="close" onclick="closeModal('diplomaModal')"
          ><i class="fa-solid fa-xmark"></i
        ></span>
        <div class="diploma-wrapper">
          <img
            class="modal-content"
            alt="Clinical Doctorate Diploma from Five Branches University, 2018."
            id="diplomaImage"
          />
        </div>
      </div>

      <div id="certificatesModal" class="modal">
        <span class="close" onclick="closeModal('certificatesModal')">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <div class="arrow left" onclick="navigateCertificates('left')">
          <i class="fa-solid fa-caret-left"></i>
        </div>
        <div class="certificate-slider">
          <!-- Initial certificate content will be replaced dynamically -->
        </div>
        <div class="arrow right" onclick="navigateCertificates('right')">
          <i class="fa-solid fa-caret-right"></i>
        </div>
      </div>

      <!-- SERVICES Section Begins -->
      <section class="services"></section>
      <!-- Services Section ENDS -->

      <!-- Portfolio Section Begins -->
      <section class="portfolio"></section>
      <!-- Portfolio Section ENDS -->

      <!-- CTA Section Begins -->
      <section class="cta"></section>
      <!-- CTA Section ENDS -->

      <!-- FOOTER Section Begins -->
      <footer class="footer"></footer>
      <!-- FOOTER Section ENDS -->
    </div>
    <!-- Page Container ENDS -->
  </body>
</html>
